<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard-Hitting Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="welcome-screen">
            <h1>Are you ready to be inspired?</h1>
            <button id="ready-btn" class="animated-btn">I'm Ready <span class="arrow">&#8594;</span></button>
        </div>
        <div id="quote-screen" style="display: none;">
            <p id="quote"></p>
            <button id="next-btn">Next <span class="arrow">&#8594;</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
